
[tox]
envlist = {py39,py310}-{dj42}
          {py310,py311,py312}-{dj50}
          {py310,py311,py312,py313}-{dj51}
          mypy

[testenv]
changedir = {toxinidir}
commands =
    coverage run {envbindir}/pytest --ds=test_settings typedmodels/tests.py {posargs}
    coverage report --omit=typedmodels/test*

setenv = 
    PYTHONBREAKPOINT=ipdb.set_trace
deps =
    pyyaml
    coveralls
    ipdb
    pytest
    pytest-django
    pytest-sugar
    django-stubs
    django-stubs-ext
    dj32: Django~=3.2.0
    dj40: Django~=4.0.0
    dj41: Django~=4.1.0
    dj42: Django~=4.2.0
    dj50: Django~=5.0.0
    dj51: Django~=5.1.3
    mypy: mypy

[testenv:mypy]
commands =
    python -m mypy .
basepython = python3.12