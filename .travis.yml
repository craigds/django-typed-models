language: python
python:
  - "2.6"
  - "2.7"
env:
  - PIP_DJANGO='Django<=1.6'
  - PIP_DJANGO='https://github.com/django/django/archive/master.tar.gz'
install:
  - "pip install $PIP_DJANGO"
  - "pip install pyyaml"
  - "pip install coveralls"
script:
  coverage run runtests.py
after_success:
  coveralls
